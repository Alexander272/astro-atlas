basePath: /api
definitions:
  handlers.dataResponse:
    properties:
      count:
        type: integer
      data:
        type: object
    type: object
  handlers.idResponse:
    properties:
      id:
        type: string
    type: object
  handlers.response:
    properties:
      message:
        type: string
    type: object
  models.CreatePlanetDTO:
    properties:
      systemId:
        type: string
    type: object
  models.CreateSystemDTO:
    properties:
      age:
        type: number
      class:
        type: string
      constellation:
        type: string
      distance:
        type: number
      magnitude:
        type: number
      metallicity:
        type: number
      planetCount:
        type: integer
      radius:
        type: number
      temperature:
        type: integer
      weight:
        type: number
    type: object
  models.UpdatePlanetDTO:
    properties:
      id:
        type: string
      systemId:
        type: string
    type: object
  models.UpdateSystemDTO:
    properties:
      age:
        type: number
      class:
        type: string
      constellation:
        type: string
      distance:
        type: number
      id:
        type: string
      magnitude:
        type: number
      metallicity:
        type: number
      planetCount:
        type: integer
      radius:
        type: number
      temperature:
        type: integer
      weight:
        type: number
    type: object
host: localhost:8080
