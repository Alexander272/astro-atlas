            $ref: '#/definitions/handlers.response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.response'
        default:
          description: ""
          schema:
            $ref: '#/definitions/handlers.response'
      summary: Get Planet List
      tags:
      - planets
